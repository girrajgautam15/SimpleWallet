<h3 style="text-align: center;">Add User</h3>
<div class="col-md-8 offset-md-2">
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>First Name</label>
        <input type="text"  id="firstName" [(ngModel)]="w.name" name="name">       
    </div>
    
    <div class="form-group">
        <label>E-Mail ID</label>
        <input type="text" id="email" [(ngModel)]="w.email" name="email">
    </div>
    <div class="form-group">
        <label>Employee ID</label>
        <input type="text"  id="empid" [(ngModel)]="w.id" name="id">
    </div>
    <button class="btn btn-success" type="submit" style="margin-top: 20px;:20px">Add Employee</button>
</form>
</div>
